<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>currency-converter</title>
	</head>
	<body>
		<div class="currency-converter-container">
			<h1>Конвертер Валют</h1>
			<div class="i-have">
				<div class="i-have-container">
					<input type="text" class="input-i-have" />
					<select class="currency-i-have">
						<option value="USD">USD</option>
						<option value="EUR">EUR</option>
						<option value="GBR">GBR</option>
						<option value="AUD">AUD</option>
						<option value="AZN">AZN</option>
						<option value="AMD">AMD</option>
						<option value="BYN">BYN</option>
						<option value="RUB">RUB</option>
					</select>
				</div>
			</div>
			<div class="wont-bye">
				<div class="wont-bye-container">
					<input type="text" class="input-wont-bye" />
					<select class="currency-wont-bye">
						<option value="USD">USD</option>
						<option value="EUR">EUR</option>
						<option value="GBR">GBR</option>
						<option value="AUD">AUD</option>
						<option value="AZN">AZN</option>
						<option value="AMD">AMD</option>
						<option value="BYN">BYN</option>
						<option value="RUB">RUB</option>
					</select>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
